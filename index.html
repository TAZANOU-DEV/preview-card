<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML & CSS Card</title>
<style>
  body {
    background-color: #10102c;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .card {
    background-color: rgb(34, 39, 87);
    border-radius: 15px;
    padding: 10px;
    box-shadow: 8px 7px 8px 7px rgba(0, 0, 0, 0.945);
    height: 450px;
    width: 300px;
    align-items: center;
  }

  .header {
    width: fit-content;
    padding: 8px;
    color: aqua;
    border-radius: 8px;
    font-weight: bold;
    margin-bottom: 15px;
    margin: 15px;
  }
  img{
    border-radius: 10px;
    width: 100%;
  }
  p{
    color: white;
    margin: 15px;
    font-size: small;
  }
  .title {
    font-weight: bold;
    margin: 10px 0;
    padding: 8px;
    border-radius: 8px;
    margin: 8px;
  }

  .attribution {
    display: flex;
    align-items: center;
    margin-top: 20px;
  }

  .attribution img {
    width: 16px; /* Example size for icon */
    height: auto;
    margin-right: 8px;
  }
  .icon{
    margin: 0px;
  }
  .attribution{
    margin: 15px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="imag">
   <img src="images/image-equilibrium.jpg" alt="">
   </div>
   <div class="header">Equilibrium #3429</div>
     <p>Our Equilibrium collection promotes balance and calm</p>
       <div class="attribution">
       <img src="assets/images/image-avatar.webp" alt="Icon">
       <span class="icon">Greg Hooper</span>
  </div>
</div>

</body>
</html>
